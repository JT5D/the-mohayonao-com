<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>the.mohayonao.com</title>
    <style>
      a { text-decoration:none; color:#2ca9e1; }
      a:hover { text-decoration:underline; }
      #app-list { list-style: none }

      #app-list div { height:200px; }
      #app-list img { margin:10px; }
      #app-list h2  { margin:0; padding:10px 5px; background:#fbfaf5; border: dashed 0 #f3f3f2; border-width: 1px 0 0; font-size:14px; font-family:fantasy; text-shadow: 1px 0 0 #8491c3; }
    </style>
  </head>
  <body>
    <div>
      <ul id="app-list">
        <li>
          <a href="/glitchedmovie/" title="Glitched Movie Player">
            <div><img src="/glitchedmovie/appimage.png" /></div>
            <h2>Glitched Movie Player</h2>
          </a>
        </li>
        <li>
          <a href="/movie2thumb/" title="Movie to Thumb">
            <div><img src="/movie2thumb/appimage.png" /></div>
            <h2>Movie to Thumb</h2>
          </a>
        </li>
        <li>
          <a href="/khoomii/" title="Formant Khoomii">
            <div><img src="/khoomii/appimage.png" /></div>
            <h2>Formant Khoomii</h2>
          </a>
        </li>

    </div>
    <footer style="font-family:'Arial';font-size:smaller;font-weight:bold">
      the.mohayonao.com /
      <a href="https://github.com/mohayonao/the-mohayonao-com" style="">App Code on GitHub</a>
